<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Experiment 2</title>
    </head>

    <body>
        <h1>Experiment 2</h1>
        <div></div>

        <script>
            var pickColor = prompt("Pick a color", "");

            function backColor(yourColor){
                var message;
                
                if(yourColor == null || yourColor == ''){
                    message = document.createTextNode(`Sorry, you did not select a color`);
                }
                else{
                    message = document.createTextNode(`Here is your ${yourColor} background`);
                }
                
                return message;                
            }

            var newTag = document.createElement('p');
            newTag.appendChild(backColor(pickColor));
            document.querySelector('div').appendChild(newTag);
            
            document.body.style.backgroundColor = pickColor;
        </script>
    </body>
</html>
