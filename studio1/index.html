<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Mad Libs 2.0</title>

        <link href="styles.css" rel="stylesheet">
        <script src="script.js" defer></script>
    </head>

    <body>
        <h1>Mad Libs 2.0</h1>

        <main>
            <form id="myform">
                <lable for="namePlace">Name of a Place</lable>
                <input type="text" id="namePlace" name="namePlace" placeholder="Hollister">

                <lable for="number">Number</lable>
                <input type="text" id="number" name="number" placeholder="18">

                <lable for="name">Name</lable>
                <input type="text" id="name" name="name" placeholder="Sally">

                <lable for="transport">Mode of Transportation</lable>
                <input type="text" id="transport" name="transport" placeholder="Bike">

                <lable for="place1">Place</lable>
                <input type="text" id="place1" name="place1" placeholder="Park">

                <lable for="verb">Verb</lable>
                <input type="text" id="verb" name="verb" placeholder="Read">

                <lable for="animal">Animal</lable>
                <input type="text" id="animal" name="animal" placeholder="Dog">

                <lable for="adjective">Adjective</lable>
                <input type="text" id="adjective" name="adjective" placeholder="Peaceful">

                <lable for="noun">Noun</lable>
                <input type="text" id="noun" name="noun" placeholder="Bags">

                <lable for="place2">Place</lable>
                <input type="text" id="place2" name="place2" placeholder="College">

                <input type="submit" value="Read Your Story!">
            </form>
        </main>

        <section id="overlay" class="hidden">
            <article id="madlibs"></article>
        </section>
    </body>
</html>
